<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS GRID</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/styleflex.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper" class="text-light">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav ">
                <li class="d-flex align-items-center justify-content-between">
                    <span class="font-weight-bold">Add divs</span>
                    <div class="buttonsdivs">
                        <button class="divs btn btn-primary" value="add">+</button>
                        <button class="divs btn bg-danger" value="remove">-</button>
                    </div>
                </li>
                <hr class="bg-dark">
                <li class="d-flex align-items-center justify-content-between">
                    <!--flex-direction: [row | column | row-reverse | column-reverse]-->
                    <span>flex-direction:</span>
                    <select id="flex-direction">
                        <option value="row">row</option> 
                        <option value="column">column</option>
                        <option value="row-reverse">row-reverse</option>
                        <option value="column-reverse">column-reverse</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--justify-content: [flex-start | flex-end | center | space-between | space-around]-->
                    <span>justify-content:</span>
                    <select id="justify-content">
                        <option value="flex-start">flex-start</option> 
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--flex-wrap: [wrap | nowrap | wrap-reverse]-->
                    <span>flex-wrap</span>
                    <select id="flex-wrap">
                        <option value="wrap">wrap</option> 
                        <option value="nowrap" selected>nowrap</option>
                        <option value="wrap-reverse">wrap-reverse</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--align-items: [stretch | flex-start | flex-end | center | baseline]-->
                    <span>align-items</span>
                    <select id="align-items">
                        <option value="stretch">stretch</option> 
                        <option value="flex-start" selected>flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="baseline">baseline</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--align-content: [stretch | flex-start | flex-end | center | space-between | space-around]-->
                    <span>align-content</span>
                    <select id="align-content">
                        <option value="stretch">stretch</option> 
                        <option value="flex-start" selected>flex-start</option>
                        <option value="flex-end">flex-end</option>
                        <option value="center">center</option>
                        <option value="space-between">space-between</option>
                        <option value="space-around">space-around</option>
                    </select>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <div id="container" class="container-fluid">
                <!--Here comes the css grid divs created with Jquery-->
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="scriptFlex.js"></script>
    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
</body>

</html>
