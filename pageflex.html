<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flexbox</title>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/styleflex.css" rel="stylesheet">

</head>

<body>
    <div id="commands" class="navbar container-fluid shadow bg-light text-center">
        <img src="images/logo.png" class="float-left">
        <h1 class="text-left">Flexbox</h1>
    </div>
    <div id="wrapper" class="text-light">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="d-flex align-items-center justify-content-between">
                    <span class="font-weight-bold">Add divs</span>
                    <div class="buttonsdivs">
                        <button class="divs btn btn-primary" value="add">+</button>
                        <button class="divs btn bg-danger text-light" value="remove">-</button>
                    </div>
                </li>
                <hr class="bg-dark">
                <li class="d-flex align-items-center justify-content-between">
                    <!--flex-direction: [row | column | row-reverse | column-reverse]-->
                    <select id="flex-direction" class="custom-select">
                        <option value="row">flex-direction:row</option> 
                        <option value="column">flex-direction:column</option>
                        <option value="row-reverse">flex-direction:row-reverse</option>
                        <option value="column-reverse">flex-direction:column-reverse</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--justify-content: [flex-start | flex-end | center | space-between | space-around]-->
                    <select id="justify-content" class="custom-select">
                        <option value="flex-start">justify-content:flex-start</option> 
                        <option value="flex-end">justify-content:flex-end</option>
                        <option value="center">justify-content:center</option>
                        <option value="space-between">justify-content:space-between</option>
                        <option value="space-around">justify-content:space-around</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--flex-wrap: [wrap | nowrap | wrap-reverse]-->
                    <select id="flex-wrap" class="custom-select">
                        <option value="wrap">flex-wrap:wrap</option> 
                        <option value="nowrap">flex-wrap:nowrap</option>
                        <option value="wrap-reverse">flex-wrap:wrap-reverse</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--align-items: [stretch | flex-start | flex-end | center | baseline]-->
                    <select id="align-items" class="custom-select">
                        <option value="stretch">align-items:stretch</option> 
                        <option value="flex-start">align-items:flex-start</option>
                        <option value="flex-end">align-items:flex-end</option>
                        <option value="center">align-items:center</option>
                        <option value="baseline">align-items:baseline</option>
                    </select>
                </li>
                <li class="d-flex align-items-center justify-content-between">
                    <!--align-content: [stretch | flex-start | flex-end | center | space-between | space-around]-->
                    <select id="align-content" class="custom-select">
                        <option value="stretch">align-content:stretch</option> 
                        <option value="flex-start">align-content:flex-start</option>
                        <option value="flex-end">align-content:flex-end</option>
                        <option value="center">align-content:center</option>
                        <option value="space-between">align-content:space-between</option>
                        <option value="space-around">align-content:space-around</option>
                    </select>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <a href="#menu-toggle" class="btn btn-danger btn-secondary" id="menu-toggle">Toggle</a>
            <div id="container" class="container-fluid">
                <!--Here comes the css grid divs created with Jquery-->
            </div>


        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="scriptFlex.js"></script>
    <!--Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

    </script>
</body>

</html>
